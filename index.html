<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List-AbyanN</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="CSS\style.css">

    <!-- Tailwind CSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <h1 class="text-3l font-bold">abyanN Todo List</h1>
    </header>

    <!-- Main Content -->   
    <main>
        <!-- Input Section -->
        <section>   
            <form action="todo-form">
                <input type="text" class="border rounded p[8px]" id="todo-input" placeholder="Add a new task...">
                <input type="date" class="border rounded p[8px]" id="todo-date" placeholder="Add a new task...">
                <button type="button" onclick="addTodo()" class="bg-orange-500 rounded text-white p[8px]">Add</button>
                <!-- MASALAHNYA DISINI(29) TAPI GATAU NGEBENERINNYA GIMANA -->
            </form>
        </section>

        <!-- List Todo -->
        <section class="mt-4">
            <ul id="todo-list" class="list-disc list-inside">
                <p class="text-center font-gray-500">Your Todo List</p>
                
            </ul>

        <!-- action button -->
        <section class="mt-[16px] flex gap-2">
            <button class="bg-red-500 rounded text-black p-[8px]" onclick="deleteAllTodo()">Delete All</button>
            <button class="bg-green-500 rounded text-black p-[8px]">Filter</button>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Created by AbyanN</p>
    </footer>
        
        <!-- Javascript -->
    <link src="js\script.js"></link>
</body>
</html>
